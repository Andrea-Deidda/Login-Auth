<div class="container pt-4">
    <div class="row pb-2">
        <div>
            <button mat-raised-button color="light">Logout</button>
        </div>
    </div>
    <div *ngIf="!(localStorage)">
        <mat-card>
            <div>Login failed</div>
        </mat-card>
    </div>

    <div *ngIf="localStorage">
        <mat-card>
            <div>Login successfully with: -> {{username}}</div>
        </mat-card>
    </div>

</div>
