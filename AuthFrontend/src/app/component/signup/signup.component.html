<div class="container" style="padding-top: 5rem;">
    <mat-card>
        <mat-card-title style="text-align: center;">SignUp User</mat-card-title>
        <form class="example-form" [formGroup]="UserRegistrationForm" (ngSubmit)="OnSubmit()">
        <div class="row" >
            <div class="col-6" >
                    <mat-form-field class="example-full-width" appearance="outline" style="width: 100% ;">
                      <mat-label>username</mat-label>
                      <input matInput placeholder="Username" formControlName="username">
                    </mat-form-field>
            </div>
            <div class="col-6" >
                <mat-form-field class="example-full-width" appearance="outline" style="width: 100% ;">
                  <mat-label>Email</mat-label>
                  <input matInput placeholder="Email" formControlName="email">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <mat-form-field appearance="outline" style="width:100%;">
                    <mat-label>Gender</mat-label>
                    <mat-select formControlName="gender">
                      <mat-option *ngFor="let gender of genderValues" [value]="gender.value">
                        {{gender.name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="dob">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-6" >
                <mat-form-field class="example-full-width" appearance="outline" style="width: 100% ;">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="password" type="password" formControlName="password">
                  </mat-form-field>
            </div>
            <div class="col-6" >
                <mat-form-field class="example-full-width" appearance="outline" style="width: 100% ;">
                    <mat-label>Coonfirm Password</mat-label>
                    <input #confirmPassword matInput placeholder="Confirm Password" type="password">
                  </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <button mat-raised-button color="primary" style="width: 100%;" type="submit">Submit</button>
            </div>
            <div class="col-6">
                <button mat-flat-button color="warn" style="width: 100%;" type="reset">Clear</button>
            </div>
        </div>
     </form>
    </mat-card>
</div>
